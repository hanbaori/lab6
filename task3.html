    <main>
        <h1>Обробка медикаментів</h1>
        <p>Дані про медикаменти вже задано в коді. Натисніть кнопку, щоб отримати відфільтрований та відсортований список.</p>
        <button onclick="processMedicines()">Обробити медикаменти</button>
        <div id="result"></div>

        <script>
            const medicines = {
                Агалгін: new Date("2022-05-01"),
                Ношпа: new Date("2025-07-02"),
                Альфахолін: new Date("2024-12-21"),
                Аспірин: new Date("2022-08-15"),
                Аспаркам: new Date("2024-04-18"),
            };

            const processMedicines = () => {
                const currentDate = new Date();

                const medicineNames = Object.keys(medicines);

                const validMedicines = medicineNames.filter(
                    name => medicines[name] > currentDate
                );

                const sortedMedicines = validMedicines.sort(
                    (a, b) => medicines[a] - medicines[b]
                );

                const resultElement = document.getElementById('result');
                if (sortedMedicines.length === 0) {
                    resultElement.innerText = "Немає медикаментів із дійсним строком зберігання.";
                } else {
                    resultElement.innerText = `Відфільтровані медикаменти: ${sortedMedicines.join(', ')}`;
                }

                console.log("Відфільтровані та відсортовані медикаменти:", sortedMedicines);
            };
        </script>
