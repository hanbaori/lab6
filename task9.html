    <main>
        <h1>Підрахунок кількості тегів</h1>
        <div id="result"></div>

        <script>
            const tweets = [
                { id: "000", likes: 5, tags: ["js", "nodejs"] },
                { id: "001", likes: 2, tags: ["html", "css"] },
                { id: "002", likes: 17, tags: ["html", "js", "nodejs"] },
                { id: "003", likes: 8, tags: ["css", "react"] },
                { id: "004", likes: 0, tags: ["js", "nodejs", "react"] }
            ];

            function countTags(tweets) {
                const tagCounts = {};

                tweets.forEach(tweet => {
                    tweet.tags.forEach(tag => {
                        tagCounts[tag] = tagCounts[tag] ? tagCounts[tag] + 1 : 1;
                    });
                });

                return tagCounts;
            }

            function formatTagCount(tagCount) {
                let result = '';
                for (let tag in tagCount) {
                    result += `${tag}: ${tagCount[tag]}\n`;
                }
                return result;
            }

            const tagCountResult = countTags(tweets);
            document.getElementById('result').innerHTML = `
                <p>Кількість тегів: </p>
                <pre>${formatTagCount(tagCountResult)}</pre>
            `;

            console.log(tagCountResult);
        </script>
    </main>
