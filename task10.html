    <main>
        <h1>Перевірка правильності дужок у JS коді</h1>

        <label for="codeInput">Введіть код JavaScript:</label>
        <textarea id="codeInput" rows="10" cols="50" placeholder="Введіть код з дужками" required></textarea>
        <br>
        <button onclick="checkBracketsInCode()">Перевірити код</button>
        <div id="result"></div>

        <script>
            function checkBrackets(str) {
                const stack = [];
                const openingBrackets = '({[';
                const closingBrackets = ')}]';

                for (let i = 0; i < str.length; i++) {
                    const char = str[i];

                    if (openingBrackets.includes(char)) {
                        stack.push(char);
                    }

                    if (closingBrackets.includes(char)) {
                        const lastOpeningBracket = stack.pop();

                        if (openingBrackets.indexOf(lastOpeningBracket) !== closingBrackets.indexOf(char)) {
                            return false;
                        }
                    }
                }

                return stack.length === 0;
            }

            function checkBracketsInCode() {
                const codeInput = document.getElementById('codeInput').value;

                if (checkBrackets(codeInput)) {
                    document.getElementById('result').innerText = 'Правильне закриття дужок!';
                } else {
                    document.getElementById('result').innerText = 'Неправильне закриття дужок!';
                }
            }
        </script>
