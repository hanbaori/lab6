<body>

        </ul>
    </header>
    <main>
        <h1>Створення та обробка продуктів</h1>
        <label for="value">Введіть назву товару:</label>
        <input type="text" id="name" required>
        <br>
        <label for="value">Введіть ціну товару:</label>
        <input type="number" id="price" required>

        <br>
        <label for="value">Введіть кількість товарів:</label>
        <input type="number" id="quantity" required>

        <button onclick="start()">Фільтрувати</button>

        <div id="result"></div>

    <script>
        function createProduct(obj, callback ) {
           const product = {...obj, id: Date.now()};
           callback(product);
        }

        function logProduct(product){
            console.log("Продукт", product);
        }
        
        function logTotalPrice(product){
            const totalPrice = product.price * product.quantity;
            console.log("Загальна вартість", totalPrice);
            document.getElementById('result').innerText = `Загальна вартість: ${totalPrice} грн`;
        }

        function start(){
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!name || isNaN(price) || isNaN(quantity)) {
                console.log("Введіть коректні дані!");
                return;
            }

            const newProduct = { name, price, quantity };

            createProduct(newProduct, logProduct);
            createProduct(newProduct, logTotalPrice);
        }
    </script>
    </main>
    <footer></footer>
</body>
