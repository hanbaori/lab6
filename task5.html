    <main>
        <h1>Обробка масиву фруктів</h1>
        <p>Натисніть кнопку, щоб обробити масив фруктів: надати знижку 20% і додати унікальні ID для кожного продукту.</p>
        <button onclick="processFruits()">Обробити фрукти</button>
        <div id="result"></div>

        <script>
            const fruits = [
                { name: "apple", price: 200 },
                { name: "orange", price: 300 },
                { name: "grapes", price: 750 },
            ];

            const processFruits = () => {
                const processedFruits = fruits.map((fruit, index) => ({
                    ...fruit,
                    price: (fruit.price * 0.8).toFixed(2), 
                    id: index + 1 
                }));

                const resultElement = document.getElementById('result');
                resultElement.innerHTML = processedFruits
                    .map(fruit => `Назва: ${fruit.name}, Ціна зі знижкою: ${fruit.price}, ID: ${fruit.id}`)
                    .join("<br>");

                console.log("Оброблений масив фруктів:", processedFruits);
            };
        </script>
